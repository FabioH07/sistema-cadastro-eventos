<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Criar Evento</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form enctype="multipart/form-data" id="cadastroEvento" action="/sistema-cadastro-eventos/event/create"
          method="post">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="title" class="form-label">Titulo</label>
                <input type="text" name="title" id="title" class="form-control py-2" required>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="price" class="form-label">Preço</label>
                <input type="text" name="price" id="price" class="form-control py-2"
                  pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" placeholder="$1,000,00" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="date" class="form-label">Data</label>
                <input type="date" name="date" id="date" class="form-control py-2" required>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="time" class="form-label">Horario</label>
                <input type="time" name="time" id="time" class="form-control py-2" required>
              </div>
            </div>
          </div>
          <div class="mb-3 dropdown">
            <label for="locale" class="form-label">Localização</label>
            <input type="text" name="locale" id="locale" class="form-control py-2" required>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Categoria</label>
            <select name="category" class="form-select">
              {% for category in categories %}
              <option name="{{ category['category_id'] }}" value="{{ category['name'] }}" {{ category['name']=='Todas'
                ? 'selected' : '' }}>{{ category["name"] }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="image[]" class="form-label">Imagem</label>
            <input name="image[]" type="file" class="form-control" id="image[]" multiple required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <input type="text" name="description" id="description" class="form-control py-2" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button form="cadastroEvento" type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </div>
  </div>
</div>
